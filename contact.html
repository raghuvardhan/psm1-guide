<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PSM-1 Exam Preparation Guide</title>
    <meta name="description" content="Get in touch with the creator of the PSM-1 Exam Preparation Guide. We're here to help you with any questions or support you need for your Scrum Master certification journey.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/contact.html">
    <meta property="og:title" content="Contact Us | PSM-1 Exam Preparation Guide">
    <meta property="og:description" content="Get in touch with the creator of the PSM-1 Exam Preparation Guide. We're here to help you with any questions or support you need for your Scrum Master certification journey.">
    <meta property="og:image" content="https://yourdomain.com/images/contact.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/contact.html">
    <meta property="twitter:title" content="Contact Us | PSM-1 Exam Preparation Guide">
    <meta property="twitter:description" content="Get in touch with the creator of the PSM-1 Exam Preparation Guide. We're here to help you with any questions or support you need for your Scrum Master certification journey.">
    <meta property="twitter:image" content="https://yourdomain.com/images/contact.jpg">

    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "ContactPage",
      "name": "Contact Us",
      "url": "https://yourdomain.com/contact.html",
      "description": "Get in touch with the creator of the PSM-1 Exam Preparation Guide for any questions or support.",
      "contactOption": "http://schema.org/Email",
      "contactType": "Customer Support",
      "email": "mailto:youremail@example.com"
    }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="PSM-1 Guide Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="blog/index.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-content">
                <div class="contact-form">
                    <form action="https://formspree.io/f/your-form-id" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit" class="btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p>If you have any questions or need support, feel free to reach out via email.</p>
                    <p><strong>Email:</strong> <a href="mailto:youremail@example.com">youremail@example.com</a></p>
                    <!-- You can add more contact methods if desired -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Your Brand Name. All rights reserved.</p>
                <ul class="social-links">
                    <li><a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                    <li><a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                    <li><a href="https://facebook.com/yourprofile" target="_blank" rel="noopener noreferrer">Facebook</a></li>
                    <!-- Add more social links as needed -->
                </ul>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
